<div class="form-wrapper">
<form (ngSubmit)="onSignUp()">
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="メールアドレス" required email/>
  
    <label for="password">パスワード:</label>
    <div class="password-container">
    <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" placeholder="パスワード" required minlength="6"/>
    <button type="button" class="eye-button"(click)="togglePasswordVisibility()">
        {{passwordVisible ? '非表示' : '表示'}}
    </button>
    </div>
  
    <button type="submit">登録</button>
    <p>
        <a routerLink="/sign-in">ログイン画面へ</a>
    </p>
  </form>


<div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
</div>
</div>
